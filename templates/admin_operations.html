<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Operations</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('/static/bgimg3.jpg'); /* Path to the background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff; /* White text for visibility */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Dark background with slight opacity for better contrast */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 30px;
            font-weight: bold;
        }

        form {
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            font-size: 1.1em;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            h2 {
                font-size: 2.2em;
            }

            button {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Operations</h2>
        
        <form action="{{ url_for('insertion') }}" method="get">
            <button type="submit">Insertion</button>
        </form>
        
        <form action="{{ url_for('deletion') }}" method="get">
            <button type="submit">Deletion</button>
        </form>
        
        <form action="{{ url_for('updation') }}" method="get">
            <button type="submit">Update into Database</button>
        </form>
        
        <a href="{{ url_for('logout') }}">Log Out</a>
    </div>
</body>
</html>
