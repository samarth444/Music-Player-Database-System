<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('/static/bgimg3.jpg'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff; /* White text for visibility */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Dark background for contrast */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 20px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1.1em;
            background-color: rgba(255, 255, 255, 0.8); /* Slight background to make text stand out */
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
            background-color: rgba(255, 255, 255, 1); /* On focus, make background solid */
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            font-size: 1.1em;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 30px;
            }

            h2 {
                font-size: 2.2em;
            }

            input, button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create User</h2>
        <form method="post">
            <input type="text" name="user_id" placeholder="User ID" required><br>
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="text" name="phone_number" placeholder="Phone Number" required><br>
            <input type="date" name="date_of_birth" required><br>
            <input type="text" name="country" placeholder="Country" required><br>
            <input type="email" name="email_id" placeholder="Email ID" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Create User</button>
        </form>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
