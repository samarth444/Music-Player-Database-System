<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Data</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('/static/bgimg3.jpg'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            color: #ECECEC; /* Light color for text against dark background */
        }

        .container {
            background-color: rgba(30, 30, 30, 0.9); /* Dark background with opacity */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            margin-top: 50px;
        }

        h2 {
            color: #FF6B6B; /* Bright red for main heading */
            text-align: center;
            margin-bottom: 20px;
        }

        h3 {
            color: #FFD700; /* Golden yellow for subheadings */
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        form {
            margin: 20px 0;
            text-align: center;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #2C2C2C;
            color: #ECECEC;
        }

        button {
            padding: 12px 20px;
            background-color: #f44336; /* Red button for delete actions */
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d32f2f; /* Darker red on hover */
        }

        a {
            display: inline-block;
            margin-top: 20px;
            font-size: 1.1em;
            color: #87CEEB; /* Light blue for links */
            text-decoration: none;
            text-align: center;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ADD8E6; /* Slightly lighter blue on hover */
            text-decoration: underline;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            h2, h3 {
                font-size: 1.5em;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Data from Tables</h2>

        <!-- Delete User -->
        <h3>Delete User</h3>
        <form action="{{ url_for('delete_user') }}" method="post">
            <input type="number" name="user_id" placeholder="User ID" required>
            <button type="submit">Delete User</button>
        </form>

        <!-- Delete Artist -->
        <h3>Delete Artist</h3>
        <form action="{{ url_for('delete_artist') }}" method="post">
            <input type="number" name="artist_id" placeholder="Artist ID" required>
            <button type="submit">Delete Artist</button>
        </form>

        <!-- Delete Album -->
        <h3>Delete Album</h3>
        <form action="{{ url_for('delete_album') }}" method="post">
            <input type="number" name="album_id" placeholder="Album ID" required>
            <button type="submit">Delete Album</button>
        </form>

        <!-- Delete Song -->
        <h3>Delete Song</h3>
        <form action="{{ url_for('delete_song') }}" method="post">
            <input type="number" name="song_id" placeholder="Song ID" required>
            <button type="submit">Delete Song</button>
        </form>

        <!-- Delete Playlist -->
        <h3>Delete Playlist</h3>
        <form action="{{ url_for('delete_playlist') }}" method="post">
            <input type="number" name="playlist_id" placeholder="Playlist ID" required>
            <button type="submit">Delete Playlist</button>
        </form>

        <!-- Delete Playlist_Song -->
        <h3>Delete Playlist Song</h3>
        <form action="{{ url_for('delete_playlist_song') }}" method="post">
            <input type="number" name="playlist_id" placeholder="Playlist ID" required>
            <input type="number" name="song_id" placeholder="Song ID" required>
            <button type="submit">Delete Playlist Song</button>
        </form>

        <br><a href="{{ url_for('admin_operations') }}">Back</a>

        <br><a href="{{ url_for('logout') }}">Log Out</a>
    </div>
</body>
</html>
