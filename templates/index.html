<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Database</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('static/bgimg3.jpg'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.8em;
            color: #4CAF50;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 14px 24px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 8px;
            margin: 15px 0;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        a:active {
            background-color: #388e3c;
        }

        a:focus {
            outline: none;
            border: 2px solid #388e3c;
        }

        .container {
            text-align: center;
            background-color: rgba(33, 31, 31, 0.8); /* Adding opacity for better readability */
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 650px;
            margin: 20px;
        }

        .container h1 {
            font-size: 2.5em;
            color: #f1e4e4;
            margin-bottom: 30px;
        }

        footer {
            margin-top: 50px;
            font-size: 1.2em;
            color: #bbb;
            text-align: center;
        }

        footer p {
            margin: 5px 0;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
                margin-bottom: 20px;
            }

            a {
                font-size: 1em;
                padding: 12px 18px;
            }

            .container {
                width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Music Database App</h1>
        <a href="{{ url_for('create_user') }}">Sign Up</a><br> 
        <a href="{{ url_for('create_admin') }}">Sign Up - Admin</a><br>
        <a href="{{ url_for('login') }}">Log In - Admin</a><br>
        <a href="{{ url_for('login2') }}">Log In - User</a><br>
    </div>

    <footer>
        <p>&copy; 2024 Music Database App</p>
        <p>&copy; Owner : Pushpavathi & S Samartha </p>
    </footer>
</body>
</html>
